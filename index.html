<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="main">
      <div class="contents">
        <div class="result-container">
          <h1>Your Result</h1>
          <div class="circle-result">
            <p class="result"><span class="xl">76</span> of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-container">
          <h2>Summary</h2>
          <div class="result-categories">
            <div class="reaction">
              <div class="reaction-left">
                <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                <p>Reaction</p>
              </div>
              <div class="reaction-right">
                <p class="score"><span class="boldy">80</span> / 100</p>
              </div>
            </div>
            <div class="memory">
              <div class="memory-left">
                <img src="./assets/images/icon-memory.svg" alt="memory icon">
                <p>Memory</p>
              </div>
              <div class="memory-right">
                <p class="score"><span class="boldy">92</span> / 100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="verbal-left">
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                <p>Verbal</p>
              </div>
              <div class="verbal-right">
                <p class="score"><span class="boldy">61</span> / 100</p>
              </div>
            </div>
            <div class="visual">
              <div class="visual-left">
                <img src="./assets/images/icon-visual.svg" alt="visual icon">
                <p>Visual</p>
              </div>
              <div class="visual-right">
                <p class="score"><span class="boldy">72</span> / 100</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/N40h">N40h</a>.
    </footer>
  </body>
</html>
